name: Client CI/CD

on:
  push:
    paths:
      - "client/**"
      - ".github/workflows/client.yml"
  pull_request:
    paths:
      - "client/**"
      - ".github/workflows/client.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x

      - name: Enable Corepack
        run: corepack enable

      - name: Enable Corepack & prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate

      - name: Cache pnpm modules
        uses: actions/cache@v5
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm --filter client lint

      - name: Build Next.js
        run: pnpm --filter client build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v41.1.4
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          working-directory: client
          vercel-args: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && '--prod' || '' }}
        env:
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_STRIPE_PRICE_STARTER: ${{ secrets.NEXT_PUBLIC_STRIPE_PRICE_STARTER }}
          NEXT_PUBLIC_STRIPE_PRICE_PROFESSIONAL: ${{ secrets.NEXT_PUBLIC_STRIPE_PRICE_PROFESSIONAL }}
          NEXT_PUBLIC_SERVER_URL: ${{ secrets.NEXT_PUBLIC_SERVER_URL }}
          NEXT_PUBLIC_BILLING_URL: ${{ secrets.NEXT_PUBLIC_BILLING_URL }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
